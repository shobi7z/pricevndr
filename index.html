<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل الدولار إلى دينار</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap">
    <style>
        :root {
            --primary-color: #1e3a8a;
            --secondary-color: #6366f1;
            --text-color: #f3f4f6;
            --background-color: #111827;
            --card-bg: #1f2937;
            --button-bg: linear-gradient(45deg, #4f46e5, #818cf8);
            --button-hover: linear-gradient(45deg, #3730a3, #6366f1);
            --radius: 15px;
            --shadow: 0px 4px 15px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: var(--card-bg);
            padding: 30px;
            border-radius: var(--radius);
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        h2 {
            color: var(--secondary-color);
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: var(--text-color);
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: var(--radius);
            background: #374151;
            color: var(--text-color);
            font-size: 14px;
        }

        output {
            font-size: 16px;
            color: var(--text-color);
            background: #4b5563;
            padding: 15px;
            border-radius: var(--radius);
            margin-top: 15px;
            box-shadow: var(--shadow);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>تحويل الدولار إلى دينار عراقي</h2>
        <label for="dollarInput">أدخل السعر بالدولار:</label>
        <input type="number" id="dollarInput" step="0.01" oninput="convertToDinar()" placeholder="أدخل السعر بالدولار">
        <output id="dinarOutput">الناتج بالدينار: 0</output>
    </div>

    <script>
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        function roundToNearest(num) {
            const decimalPart = num % 1000;

            if (decimalPart > 550) {
                return Math.ceil(num / 1000) * 1000; // تقريب للأعلى
            } else if (decimalPart > 100) {
                return Math.floor(num / 1000) * 1000 + 500; // تقريب إلى 500
            } else {
                return Math.floor(num / 1000) * 1000; // الحفاظ على العدد الصحيح
            }
        }

        function convertToDinar() {
            let dollarPrice = parseFloat(document.getElementById('dollarInput').value);
            if (!isNaN(dollarPrice)) {
                let dinarPrice = dollarPrice * 1380;
                let roundedPrice = roundToNearest(dinarPrice);
                document.getElementById('dinarOutput').textContent = "الناتج بالدينار: " + formatNumber(roundedPrice);
            } else {
                document.getElementById('dinarOutput').textContent = "الناتج بالدينار: 0";
            }
        }
    </script>
</body>
</html>
