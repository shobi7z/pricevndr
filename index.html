<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل الدولار إلى دينار</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            direction: rtl;
            text-align: center;
            background-color: #f0f4f8;
            padding: 50px 20px;
        }
        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            margin: auto;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.15);
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }
        label {
            font-size: 1.1em;
            margin-bottom: 10px;
            display: block;
            color: #555;
        }
        input {
            font-size: 1.2em;
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 2px solid #007BFF;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #0056b3;
        }
        output {
            font-size: 1.5em;
            color: #007BFF;
            margin-top: 20px;
            display: block;
            font-weight: bold;
            border-top: 2px solid #007BFF;
            padding-top: 10px;
            background-color: #e7f3ff;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>تحويل الدولار إلى دينار عراقي</h2>
        <label for="dollarInput">أدخل السعر بالدولار:</label>
        <input type="number" id="dollarInput" step="0.01" oninput="convertToDinar()" placeholder="أدخل السعر بالدولار">
        <output id="dinarOutput">الناتج بالدينار: 0</output>
    </div>

    <script>
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        function roundToNearest(num) {
            const decimalPart = num % 1000;

            if (decimalPart > 550) {
                return Math.ceil(num / 1000) * 1000; // تقريب للأعلى
            } else if (decimalPart > 100) {
                return Math.floor(num / 1000) * 1000 + 500; // تقريب إلى 500
            } else {
                return Math.floor(num / 1000) * 1000; // الحفاظ على العدد الصحيح
            }
        }

        function convertToDinar() {
            let dollarPrice = parseFloat(document.getElementById('dollarInput').value);
            if (!isNaN(dollarPrice)) {
                let dinarPrice = dollarPrice * 1380;
                let roundedPrice = roundToNearest(dinarPrice);
                document.getElementById('dinarOutput').textContent = "الناتج بالدينار: " + formatNumber(roundedPrice);
            } else {
                document.getElementById('dinarOutput').textContent = "الناتج بالدينار: 0";
            }
        }
    </script>

</body>
</html>
